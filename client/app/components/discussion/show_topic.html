
<div id="showTopic" class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li><a href="#/events">Events</a></li>
          <li><a href="#/chatroom">Chat Room</a></li>

  <div class="container">


    <h3>{{ topic.topic }}</h3>
    <p>Category: {{ topic.category }}</p>
    <p>Asked by {{ topic._poster.first_name }}</p>

    <ul ng-repeat="comment in topic.comments" style="list-style: none;">
      <li>Comment by : {{ comment._poster.first_name }}</li>
      <li>{{ comment.comment }} </li> 
    </ul>
    

  </div>
