<!-- login.html -->
<div id="login" class="container">
    <h2>Sign In</h2>

    <div ng-if="vm.error">
        <p class="bg-danger">{{ vm.error.message }}</p>
        <ul class="text-danger">
            <li ng-repeat="mesg in vm.error.errors">{{ mesg }}</li>
        </ul>
    </div>

    <form name="loginForm" class="form-horizontal" novalidate>
        <!-- email -->
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
            <label for="email" class="control-label col-md-2">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="email" ng-model="vm.email" placeholder="Email" class="form-control" 
                    ng-minlength="5" 
                    ng-maxlength="20" 
                    required />
                <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                    <p ng-message="minlength">Email is too short.</p>
                    <p ng-message="maxlength">Email is is too long.</p>
                    <p ng-message="required">Email is required.</p>
                    <p ng-message="email">This needs to be a valid email.</p>
                </div>
            </div>
        </div>
        <!-- password --> 
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
            <label for="password" class="control-label col-md-2">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" ng-model="vm.password" placeholder="Password" class="form-control" 
                    ng-minlength="5"
                    ng-maxlength="10"
                    required />
                <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                    <p ng-message="minlength">Password is too short.</p>
                    <p ng-message="maxlength">Password is is too long.</p>
                    <p ng-message="required">Password is required.</p>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
                <a href="#/register" class="btn btn-link">Don't have an account? Register</a>
            </div>
        </div>
    </form>
    
</div>
